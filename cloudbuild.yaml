steps:
  # Step 1: Build Docker Image
  - name: gcr.io/cloud-builders/docker
    id: build-image
    args:
      - build
      - -t
      - us-central1-docker.pkg.dev/$PROJECT_ID/chatbot-repo/chatbot-app:$SHORT_SHA
      - .

  # Step 2: Push Image to Artifact Registry
  - name: gcr.io/cloud-builders/docker
    id: push-image
    args:
      - push
      - us-central1-docker.pkg.dev/$PROJECT_ID/chatbot-repo/chatbot-app:$SHORT_SHA

  # Step 3: Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: deploy-cloud-run
    entrypoint: gcloud
    args:
      - run
      - deploy
      - chatbot-app
      - --image=us-central1-docker.pkg.dev/$PROJECT_ID/chatbot-repo/chatbot-app:$SHORT_SHA
      - --region=us-central1
      - --platform=managed
      - --allow-unauthenticated
      - --port=8080
      - --set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest,DATABASE_URL=DATABASE_URL:latest

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s
